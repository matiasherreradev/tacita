<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit&display=swap"
      rel="stylesheet"
    />
    <title>Coffee Time</title>
  </head>
  <body>
    <div class="container max-view-height flex-direction-column">
      <div class="container" id="container-tacita">
        <video
          id="tacita"
          src="video/teteraytaza.webm"
          type="video/webm"
          muted
        ></video>
        <video
          id="tacita-humeando"
          class="display-none"
          src="video/teteraytaza-humeando.webm"
          type="video/webm"
          muted
        ></video>
        <video
          id="tacita-tomando"
          class="display-none"
          src="video/teteraytaza-tomando.webm"
          type="video/webm"
          muted
        ></video>
      </div>
      <div class="container" id="container-botones-tacita">
        <div class="boton" id="boton-servir">Servir</div>
        <div class="boton" id="boton-tomar">Tomar</div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
